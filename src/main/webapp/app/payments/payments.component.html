<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h1> Realizar pago </h1>
        </div>
        <div class="card-body">
            <div>
                <h3 style="text-align: center;"> Monto de la transacci√≥n: <b style="color:rgb(0, 182, 9)">{{amount}} colones</b></h3>

            </div>
            <form novalidate (ngSubmit)="buy()" [formGroup]="stripeTest" class="checkout">
                <input type="text" formControlName="name" class="form-control" placeholder="Titular de la tarjeta">
                <div id="card-element" class="field"></div>
                <button type="submit" class="btn btn-success btn-lg" id="btn-buy">
                  Pagar {{currencySymbol}} {{amount}} 
                </button>
            </form>
        </div>
    </div>
</div>
