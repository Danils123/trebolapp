<div>
    <h2 id="page-heading">
        <span>Products Per Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-products-per-order" [routerLink]="['/products-per-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Products Per Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productsPerOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quantity</span></th>
            <th><span>Product Commerce</span></th>
            <th><span>Order Item</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productsPerOrder of productsPerOrders ;trackBy: trackId">
                <td><a [routerLink]="['/products-per-order', productsPerOrder.id, 'view' ]">{{productsPerOrder.id}}</a></td>
                <td>{{productsPerOrder.quantity}}</td>
                <td>
                    <div *ngIf="productsPerOrder.productCommerce">
                        <a [routerLink]="['../product-commerce', productsPerOrder.productCommerce?.id, 'view' ]" >{{productsPerOrder.productCommerce?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productsPerOrder.orderItem">
                        <a [routerLink]="['../order-item', productsPerOrder.orderItem?.id, 'view' ]" >{{productsPerOrder.orderItem?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/products-per-order', productsPerOrder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/products-per-order', productsPerOrder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'products-per-order', { outlets: { popup: productsPerOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
