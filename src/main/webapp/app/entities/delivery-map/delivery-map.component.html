<div class="card-body container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="text-center" #map id="map"></div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><strong>InformaciÃ³n general de su entrega </strong></h5>
                    <hr>
                    <div class="row">
                        <div class="col-lg-4">
                            <p><i class="icon-directions"></i><strong> Estado: </strong></p>
                        </div>
                        <div class="col">
                            <div *ngIf="deliveryMapService.state === 0">Preparandose</div>
                            <div *ngIf="deliveryMapService.state === 1">En camino</div>
                            <div *ngIf="deliveryMapService.state === 2">Entregada</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <p><i class="icon-direction"></i><strong> Origen: </strong></p>
                        </div>
                        <div class="col" *ngIf="origin === null">
                            <div>En espera...</div>
                        </div>
                        <div class="col">
                            <div>{{origin}}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <p><i class="icon-direction"></i><strong> Destino: </strong></p>
                        </div>
                        <div class="col" *ngIf="destination === null">
                            <div>En espera...</div>
                        </div>
                        <div class="col">
                            <div>{{destination}}</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <p><i class="icon-clock"></i><strong> Tiempo restante: </strong></p>
                        </div>
                        <div class="col" *ngIf="timeRemaining !== null">
                            <div>{{timeRemaining}} mins</div>
                        </div>

                        <div class="col" *ngIf="timeRemaining === null">
                            <div>En espera...</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
