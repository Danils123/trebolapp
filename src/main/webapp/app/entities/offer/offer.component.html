<div class="container-fluid">
    <div class="table-responsive" *ngIf="offers">
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    <h2 id="page-heading">
                        <span>Ofertas</span>
                        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-offer" [routerLink]="['/offer/new']">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span >
                                Crear nueva oferta
                            </span>
                        </button>
                    </h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th><span>ID</span></th>
                                <th><span>Descuento</span></th>
                                <th><span>Descripci√≥n</span></th>
                                <th><span>Tipo</span></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let offer of offers ;trackBy: trackId">
                                <td><a [routerLink]="['/offer', offer.id, 'view' ]">{{offer.id}}</a></td>
                                <td>{{offer.discount}}</td>
                                <td>{{offer.description}}</td>
                                <td>{{offer.type}}</td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit" [routerLink]="['/offer', offer.id, 'view' ]" class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">View</span>
                                    </button>
                                        <button type="submit" [routerLink]="['/offer', offer.id, 'edit']" class="btn btn-primary btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Editar</span>
                                    </button>
                                        <button type="submit" [routerLink]="['/', 'offer', { outlets: { popup: offer.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Eliminar</span>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
