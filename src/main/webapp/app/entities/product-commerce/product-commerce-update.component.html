<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2 id="jhi-product-commerce-heading">Inventario</h2>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                        <div>
                            <!-- <div class="form-group" [hidden]="!productCommerce.id">
                                            <label for="id">ID</label>
                                            <input type="text" class="form-control" id="id" name="id"
                                                [(ngModel)]="productCommerce.id" readonly />
                                        </div> -->
                            <div class="form-group">
                                <label class="form-control-label" for="field_price">Precio</label>
                                <input type="number" class="form-control" name="price" id="field_price" [(ngModel)]="productCommerce.price" required/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_quantity">Cantidad</label>
                                <input type="number" class="form-control" name="quantity" id="field_quantity" [(ngModel)]="productCommerce.quantity" required />
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_product">Producto</label>
                                <select class="form-control" id="field_product" name="product" [(ngModel)]="productCommerce.product">
                                                <option [ngValue]="null"></option>
                                                <option [ngValue]="productOption.id === productCommerce.product?.id ? productCommerce.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.name}}</option>
                                            </select>
                            </div>

                            <!-- <div class="form-group">
                                            <label for="field_productList">Product List</label>
                                            <select class="form-control" id="field_productList" multiple name="productList" [(ngModel)]="productCommerce.productLists">
                                                <option [ngValue]="getSelected(productCommerce.productLists, productListOption)" *ngFor="let productListOption of productlists; trackBy: trackProductListById">{{productListOption.id}}</option>
                                            </select>
                                        </div> -->
                        </div>
                        <div>
                            <button type="button" id="cancel-save" class="btn btn-danger" (click)="previousState()">
                                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Volver</span>
                                        </button>
                            <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
