<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-list-schedule-heading">Create or edit a List Schedule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!listSchedule.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="listSchedule.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_day">Day</label>
                    <input type="text" class="form-control" name="day" id="field_day"
                        [(ngModel)]="listSchedule.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_time">Time</label>
                    <div class="d-flex">
                        <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="time" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="checkbox" class="form-control" name="state" id="field_state"
                        [(ngModel)]="listSchedule.state" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productList">Product List</label>
                    <select class="form-control" id="field_productList" name="productList" [(ngModel)]="listSchedule.productList" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productListOption.id === listSchedule.productList?.id ? listSchedule.productList : productListOption" *ngFor="let productListOption of productlists; trackBy: trackProductListById">{{productListOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
