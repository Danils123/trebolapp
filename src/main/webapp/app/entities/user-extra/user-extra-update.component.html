<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-extra-heading">Create or edit a User Extra</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userExtra.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userExtra.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_secondLastName">Second Last Name</label>
                    <input type="text" class="form-control" name="secondLastName" id="field_secondLastName"
                        [(ngModel)]="userExtra.secondLastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="userExtra.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cellPhone">Cell Phone</label>
                    <input type="text" class="form-control" name="cellPhone" id="field_cellPhone"
                        [(ngModel)]="userExtra.cellPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="userExtra.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ranking">Ranking</label>
                    <input type="text" class="form-control" name="ranking" id="field_ranking"
                        [(ngModel)]="userExtra.ranking" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_photograph">Photograph</label>
                    <input type="text" class="form-control" name="photograph" id="field_photograph"
                        [(ngModel)]="userExtra.photograph" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_notification">Notification</label>
                    <input type="text" class="form-control" name="notification" id="field_notification"
                        [(ngModel)]="userExtra.notification" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="userExtra.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === userExtra.user?.id ? userExtra.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
