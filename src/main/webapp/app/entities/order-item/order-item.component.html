<div>
    <h2 id="page-heading">
        <span>Order Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-order-item" [routerLink]="['/order-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Order Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="orderItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th><span>Date</span></th>
            <th><span>Total</span></th>
            <th><span>Discount</span></th>
            <th><span>Points</span></th>
            <th><span>Seller</span></th>
            <th><span>Commerce</span></th>
            <th><span>Offer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderItem of orderItems ;trackBy: trackId">
                <td><a [routerLink]="['/order-item', orderItem.id, 'view' ]">{{orderItem.id}}</a></td>
                <td>{{orderItem.description}}</td>
                <td>{{orderItem.date | date:'medium'}}</td>
                <td>{{orderItem.total}}</td>
                <td>{{orderItem.discount}}</td>
                <td>{{orderItem.points}}</td>
                <td>
                    <div *ngIf="orderItem.seller">
                        <a [routerLink]="['../user-extra', orderItem.seller?.id, 'view' ]" >{{orderItem.seller?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderItem.commerce">
                        <a [routerLink]="['../commerce', orderItem.commerce?.id, 'view' ]" >{{orderItem.commerce?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderItem.offer">
                        <a [routerLink]="['../offer', orderItem.offer?.id, 'view' ]" >{{orderItem.offer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/order-item', orderItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/order-item', orderItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'order-item', { outlets: { popup: orderItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
