<div>
    <h2 id="page-heading">
        <span>Authorities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-authority" [routerLink]="['/authority/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Authority
            </span>
        </button>
    </h2>
    <br/>
    <div class="table-responsive" *ngIf="authorities">
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    Roles
                </div>
                <div class="card-body">

        <table class="table table-striped">
            <thead>
            <tr class = "row">
            <th class="col-md-3"><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let authority of authorities ;trackBy: trackName">
                <td class="col-md-3"><a [routerLink]="['/authority', authority.name, 'view' ]">{{authority.name}}</a></td>
                <td class="col-md-3">{{authority.name}}</td>
                <td class="col-md-3 text-right">

                </td>
            </tr>
            </tbody>
        </table>
                </div>
            </div>
        </div>
    </div>
</div>
