<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2><span>Subcategoría</span></h2>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div *ngIf="subCategory">

                        <jhi-alert-error></jhi-alert-error>
                        <dl class="row-md jh-entity-details">
                            <dt><span>Nombre</span></dt>
                            <dd>
                                <span>{{subCategory.name}}</span>
                            </dd>
                            <dt><span>Descripción</span></dt>
                            <dd>
                                <span>{{subCategory.description}}</span>
                            </dd>
                            <dt><span>Estado</span></dt>
                            <dd>
                                <span *ngIf="subCategory.disabled === true">Deshabilitada</span>
                                <span *ngIf="subCategory.disabled === false">Habilitada</span>
                            </dd>
                        </dl>

                        <button type="submit" (click)="previousState()" class="btn btn-info">
                                            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Volver</span>
                                        </button>

                        <button type="button" [routerLink]="['/sub-category', subCategory.id, 'edit']" class="btn btn-primary">
                                            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Editar</span>
                                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
