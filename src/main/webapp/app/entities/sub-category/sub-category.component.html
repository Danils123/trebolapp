<div class="container-fluid">

    <div class="table-responsive" *ngIf="subCategories">
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    <h2 id="page-heading">
                        <span>Subcategorías</span>
                        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sub-category" [routerLink]="['/sub-category/new']">
                                    <fa-icon [icon]="'plus'"></fa-icon>
                                    <span >
                                    Crear nueva Subcategoría
                                    </span>
                                </button>
                    </h2>
                    <br/>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4 offset-md-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="'search'"></fa-icon></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Buscar por nombre" />
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-responsive-lg">
                        <thead>
                            <tr class="row">
                                <th class="col-md-2"><span>Nombre</span></th>
                                <th class="col-md-4"><span>Descripción</span></th>
                                <th class="col-md-1"><span>Estado</span></th>
                                <th class="col-md-4"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subCategory of filteredsubCategories ;trackBy: trackId" class="row">
                                <td class="col-md-2">{{subCategory.name}}</td>
                                <td class="col-md-4">{{subCategory.description}}</td>
                                <td *ngIf="subCategory.disabled === true" class="col-md-2"> Deshabilitada</td>
                                <td *ngIf="subCategory.disabled === false" class="col-md-2"> Habilitada</td>
                                <td class="col-md-4">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit" [routerLink]="['/sub-category', subCategory.id, 'view' ]" class="btn-info tableButtons ml-2 btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">Ver</span>
                                    </button>
                                        <button type="submit" [routerLink]="['/sub-category', subCategory.id, 'edit']" class="btn-primary tableButtons ml-2 btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Editar</span>
                                    </button>
                                        <button [hidden]="subCategory.disabled" type="submit" (click)='deleteItem(subCategory)' class="btn-danger tableButtons ml-2 btn-sm">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Deshabilitar</span>
                                    </button>
                                        <button *ngIf="subCategory.disabled === true" type="submit" (click)='enableItem(subCategory)' class="btn-success tableButtons ml-2 btn-sm">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Habilitar</span>
                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
