<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-points-commerce-heading">Create or edit a Points Commerce</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pointsCommerce.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pointsCommerce.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_points">Points</label>
                    <input type="number" class="form-control" name="points" id="field_points"
                        [(ngModel)]="pointsCommerce.points" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_commerce">Commerce</label>
                    <select class="form-control" id="field_commerce" name="commerce" [(ngModel)]="pointsCommerce.commerce">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commerceOption.id === pointsCommerce.commerce?.id ? pointsCommerce.commerce : commerceOption" *ngFor="let commerceOption of commerce; trackBy: trackCommerceById">{{commerceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
