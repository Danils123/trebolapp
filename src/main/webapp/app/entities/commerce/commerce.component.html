<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2 id="page-heading">
                <span>Comercio</span>
                <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commerce" [routerLink]="['/commerce/new']">
                                    <fa-icon [icon]="'plus'"></fa-icon>
                                    <span >
                                    Agrega un nuevo comercio
                                    </span>
                                </button>
            </h2>
        </div>
        <div class="card-body">

            <div class="table-responsive" *ngIf="commerce">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <!-- <th><span>ID</span></th> -->
                            <th><span>Identificación</span></th>
                            <th><span>Nombre</span></th>
                            <!-- <th><span>Dirección</span></th> -->
                            <th><span>Latitud</span></th>
                            <th><span>Longitud</span></th>
                            <th><span>Email</span></th>
                            <!-- <th><span>Ranking</span></th> -->
                            <!-- <th><span>Photograph</span></th> -->
                            <!-- <th><span>Estado</span></th> -->
                            <th><span>Teléfono</span></th>
                            <!-- <th><span>Product Commerce</span></th> -->
                            <!-- <th><span>Offer</span></th> -->
                            <!-- <th><span>Owner</span></th>
                            <th><span>User Extra</span></th> -->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let commerce of commerce ;trackBy: trackId">
                            <!-- <td><a [routerLink]="['/commerce', commerce.id, 'view' ]">{{commerce.id}}</a></td> -->
                            <td>{{commerce.identification}}</td>
                            <td>{{commerce.name}}</td>
                            <!-- <td>{{commerce.address}}</td> -->
                            <td>{{commerce.latitude}}</td>
                            <td>{{commerce.longitud}}</td>
                            <td>{{commerce.email}}</td>
                            <!-- <td>{{commerce.ranking}}</td>
                            <td>{{commerce.photograph}}</td> -->
                            <!-- <td>{{commerce.state}}</td> -->
                            <td>{{commerce.phone}}</td>
                            <td>
                                <div *ngIf="commerce.productCommerce">
                                    <a [routerLink]="['../product-commerce', commerce.productCommerce?.id, 'view' ]">{{commerce.productCommerce?.id}}</a>
                                </div>
                            </td>
                            <!-- <td>
                                <div *ngIf="commerce.offer">
                                    <a [routerLink]="['../offer', commerce.offer?.id, 'view' ]">{{commerce.offer?.id}}</a>
                                </div>
                            </td>
                            <td>
                                <div *ngIf="commerce.owner">
                                    <a [routerLink]="['../user-extra', commerce.owner?.id, 'view' ]">{{commerce.owner?.id}}</a>
                                </div>
                            </td>
                            <td>
                                <div *ngIf="commerce.userExtra">
                                    <a [routerLink]="['../user-extra', commerce.userExtra?.id, 'view' ]">{{commerce.userExtra?.id}}</a>
                                </div>
                            </td> -->
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit" [routerLink]="['/commerce', commerce.id, 'view' ]" class="btn-info tableButtons ml-2">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">Ver</span>
                            </button>
                                <button type="submit" [routerLink]="['/commerce', commerce.id, 'edit']" class="btn-primary tableButtons ml-2">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Editar</span>
                            </button>
                            <button type="submit" (click)='deleteItem(commerce.id)' class="btn-danger tableButtons ml-2 btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Eliminar</span>
                            </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
