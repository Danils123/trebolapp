<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2 id="jhi-commerce-heading">Comercio</h2>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                        <div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_identification">Identificación</label>
                                <input type="text" class="form-control" [textMask]="{mask: IDMask}" name="identification" id="field_identification" [(ngModel)]="commerce.identification" required />
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_name">Nombre del comercio</label>
                                <input type="text" class="form-control" name="name" pattern="^([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+(_[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+)*)(\s([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+(_[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+)*))*$" id="field_name" minlength="5" maxlength="255" [(ngModel)]="commerce.name" required
                                />
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_address">Dirección</label>
                                <textarea rows="3" type="text-area" pattern="^([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+(_[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+)*)(\s([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+(_[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+)*))*$" class="form-control" name="address" minlength="10" maxlength="255" id="field_address" [(ngModel)]="commerce.address"
                                    required></textarea>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <i class="icon-map"></i> Marque la ubicación de su comercio
                                </div>
                                <div class="card-body">
                                    <div #map id="map"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_email">Correo electrónico</label>
                                <input type="text" class="form-control" name="email" [textMask]="{mask: emailMask}" id="field_email" #emailInput="ngModel" [(ngModel)]="commerce.email" required email />
                                <div *ngIf="emailInput.dirty && emailInput.invalid">
                                    <small class="form-text text-danger" *ngIf="emailInput.errors?.required">
                                                                        Su correo electrónico es requerido.
                                                                    </small>
                                    <small class="form-text text-danger" *ngIf="emailInput.errors?.email">
                                                                        Su correo electrónico no es válido.
                                                                    </small>

                                </div>

                                <div class="form-group">
                                    <label class="form-control-label" for="field_phone">Teléfono</label>
                                    <input type="text" class="form-control" [textMask]="{mask: phoneMask}" name="phone" minlength="9" id="field_phone" [(ngModel)]="commerce.phone" />
                                    <small class="text-muted">ejemplo: 9999-9999</small>
                                </div>

                                <div class="checkbox checkbox-primary p-t-0">
                                    <input id="checkbox-state" type="checkbox" (click)="changeState()" [checked]="!chkState">
                                    <label for="checkbox-state"> Active su comercio y sea visible a sus clientes!</label>
                                </div>
                                <br>
                            </div>
                            <div>
                                <button type="button" id="cancel-save" class="btn btn-danger" (click)="previousState()">
                                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                                        </button>
                                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                                        </button>
                            </div>
                    </form>
                    </div>
                </div>
            </div>

        </div>







    </div>
