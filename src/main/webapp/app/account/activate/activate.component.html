<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activación de cuenta</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Su cuenta ha sido activada</strong>, bienvenido(a) a Trebol</span>
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Su cuenta NO ha sido activada</strong>. Por favor vaya al formulario de registro o inicie sesión con otra cuenta.
            </div>

        </div>
    </div>
</div>
