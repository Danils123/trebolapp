<jhi-loading [hidden]="!loadingService._loading"></jhi-loading>
<jhi-landing [hidden]="(accountService.isAuthenticated() === true  || registerService.visible || loadingService._loading) || mainService.visible"></jhi-landing>
<jhi-register [hidden]="(accountService.isAuthenticated()===true || registerService.visible===false || loadingService._loading) || mainService.visible"></jhi-register>

<div id="main-wrapper" [hidden]="(accountService.isAuthenticated()===false || registerService.visible===true) && !mainService.visible || loadingService._loading">
    <jhi-page-ribbon></jhi-page-ribbon>
    <div>
        <router-outlet name="navbar"></router-outlet>
    </div>
    <jhi-sidebar></jhi-sidebar>
    <div class="page-wrapper">
        <div class="">
            <!--<jhi-breadcrumbs></jhi-breadcrumbs>-->
            <div class="">
                <div class="">
                    <router-outlet></router-outlet>
                    <router-outlet name="popup"></router-outlet>
                </div>
            </div>
        </div>
    </div>

    <jhi-footer></jhi-footer>
</div>
